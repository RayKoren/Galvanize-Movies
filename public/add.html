<body class="container-fluid">
  <div class="row header">
      <nav class="navbar navbar-default header">

    <div class="row suggest" id="add">
        <div class="row">
            <div class="col-xs-12">
                <h1>Add A Movie</h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-xs-12 addForm">
                <form class="add-movie" action="index.html" method="post">
                  <div class="form-group">
                  <label for="">Title</label>
                  <input type="text" name="name" value="">
                  </div>
                  <div class="form-group">
                  <label for="">Genre</label>
                  <input type="text" name="name" value="">
                  </div>
                  <div class="form-group">
                  <label for="">Description</label>
                  <textarea></textarea>
                  </div>
                  <div class="form-group">
                  <label for="">Cover URL</label>
                  <input type="url" name="name" value="">
                  </div>
                  <div class="form-group">
                  <label for="">Rating</label>
                  <select class="" name="">
                    <option>G</option>
                    <option>PG</option>
                    <option>R</option>
                    <option>NR</option>
                    <option>X</option>
                  </select>
                </div>

                  <button type="submit" name="name" class"btn btn-default add-movie">Submit</button>

                </form>
            </div>
        </div>

    </div>

    <div class="row footer">
        <div class="col-xs-12 col-md-12 infoOuter">
            <button type="button" class="btn btn-primary btn-lg info" data-toggle="popover" data-placement="top" data-trigger="hover focus" title="info" data-content="how to use this app">Info</button>
        </div>

    </div>
</div>
